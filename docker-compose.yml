version: '3.8'

services:
  audio-visualizer:
    build: .
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/var/log/nginx
    networks:
      - audio-visualizer-network

  # Optional: Supabase local development
  # Uncomment if you want to run Supabase locally
  # supabase:
